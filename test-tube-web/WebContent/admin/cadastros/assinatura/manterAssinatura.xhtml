<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/template/mainTemplate.xhtml">
	<ui:define name="content">
		<h4>Cadastrar/Editar assinaturas</h4>
		<h:form id="formPrincipal">
			<p:panel id="pnlPrincipal">
				<p:panelGrid id="pGrid" columns="2"
					columnClasses="ui-grid-col-1,ui-grid-col-1" layout="grid"
					styleClass="ui-panelgrid-blank">
					<h:outputLabel style="font-weight: bolder;opacity: 0.9;"
						value="Nome" />
					<p:inputText size="80" value="#{assinaturaMBean.entity.nome}"
						label="Nome" required="true" />
					<h:outputLabel style="font-weight: bolder;opacity: 0.9;"
						value="DescriÃ§Ã£o" />
					<p:inputTextarea value="#{assinaturaMBean.entity.descricao}"
						cols="50" rows="10" autoResize="false" required="true" />

					<h:outputLabel style="font-weight: bolder;opacity: 0.9;"
						value="Categorias" />
					<p:autoComplete multiple="true" size="50"
						value="#{assinaturaMBean.listCategoria}"
						completeMethod="#{assinaturaMBean.completeCategoria}" var="m"
						itemLabel="#{m.nome}" itemValue="#{m}" maxResults="10"
						converter="converterGeneric" forceSelection="true"
						minQueryLength="3">
						<p:ajax event="itemSelect" process="@this" />
						<p:column>
							<h:outputText value="#{m.nome}" />
						</p:column>
					</p:autoComplete>
				</p:panelGrid>
			</p:panel>
			<p:spacer height="5" />
			<div align="center">
				<p:commandButton action="#{assinaturaMBean.back()}" process="@this"
					update="@this" value="Voltar">
				</p:commandButton>
				<p:spacer />
				<p:commandButton action="#{assinaturaMBean.save}" process="@all"
					value="Salvar" update="@all">
				</p:commandButton>
			</div>

		</h:form>

	</ui:define>
</ui:composition>
