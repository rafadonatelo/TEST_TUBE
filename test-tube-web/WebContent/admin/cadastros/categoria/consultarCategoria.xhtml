<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/template/mainTemplate.xhtml">
	<ui:define name="content">
		<h:form id="form_principal">
			<div style="width: 100%">
				<h4>Consultar categorias</h4>
				<div id="divBotao" class="man-panel">
					<p:commandLink id="novoTopButton" ajax="true" styleClass="fa fa-plus"
						action="#{categoriaMBean.newEntity}">
						Novo
						<f:param name="newID" value="sim"></f:param>
					</p:commandLink>
				</div>
				<p:dataTable id="dtList" value="#{categoriaMBean.dataModel}"
					paginatorPosition="bottom" var="dataModel" widgetVar="listTable"
					emptyMessage="Nenhum registro encontrado." paginator="true"
					lazy="true" rows="10">

					<p:column width="120" style="text-align:center;font-size:12px;" 
						filterBy="#{dataModel.id}" sortBy="#{dataModel.id}">
						<f:facet name="header">
							<h:outputText value="id" />
						</f:facet>
						<h:outputText value="#{dataModel.id}" />
					</p:column>		

					<p:column style="text-align:center;font-size:12px;"
						filterBy="#{dataModel.nome}" sortBy="#{dataModel.nome}">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{dataModel.nome}" />
					</p:column>

					<p:column width="60" style="text-align:center;font-size:12px;"
						headerText="Editar">
						<p:commandLink title="Editar" styleClass="fa fa-edit" action="#{categoriaMBean.edit}">
							<f:param name="entityID" value="#{dataModel.id}"></f:param>
						</p:commandLink>
					</p:column>

					<p:column width="60" style="text-align:center;font-size:12px;"
						headerText="Excluir">
						<p:commandLink title="Remover" process="@this" styleClass="fa fa-trash"
							update=":form_principal"
							onclick="if(confirm('Deseja mesmo excluir o registro?') == false) return false;"
							action="#{categoriaMBean.remove}">
						</p:commandLink>
					</p:column>

				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
