<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/template/mainTemplate.xhtml">
	<ui:define name="content">
		<h4>Cadastrar/Editar Categorias</h4>
		<h:form id="formPrincipal">
			<p:panel id="pnlPrincipal">
				<p:panelGrid id="pGrid" columns="2"
					columnClasses="ui-grid-col-1,ui-grid-col-1" layout="grid"
					styleClass="ui-panelgrid-blank">
					<h:outputLabel style="font-weight: bolder;opacity: 0.9;"
						value="Nome" />
					<p:inputText size="80" value="#{categoriaMBean.entity.nome}"
						label="Nome" required="true" />
					<h:outputLabel style="font-weight: bolder;opacity: 0.9;"
						value="DescriÃ§Ã£o" />
					<p:inputTextarea value="#{categoriaMBean.entity.descricao}" cols="50" rows="10"
						required="true" />
				</p:panelGrid>
			</p:panel>
			<p:spacer height="5" />
			<div align="center">
				<p:commandButton action="#{categoriaMBean.back()}" process="@this"
					update="@this" value="Voltar">
				</p:commandButton>
				<p:spacer />
				<p:commandButton action="#{categoriaMBean.save}" process="@all"
					value="Salvar" update="@all">
				</p:commandButton>
			</div>

		</h:form>

	</ui:define>
</ui:composition>
