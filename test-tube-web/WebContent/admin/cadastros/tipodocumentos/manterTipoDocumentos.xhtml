

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/template/mainTemplate.xhtml">
	<ui:define name="content">
		<h4>Cadastrar/Editar tipo documentos</h4>
		<h:form id="formPrincipal">
			<p:panel id="pnlPrincipal">

				<h:panelGrid id="pgTipoDocumentos" columns="2"
					columnClasses="label, value" cellspacing="2">
					<h:outputLabel for="nomeInput"
						style="font-weight: bolder;opacity: 0.9;" value="Nome" />
					<p:inputText id="nomeInput" size="80"
						value="#{tipoDocumentosMBean.entity.descricao}" label="Nome"
						required="true" />
				</h:panelGrid>
			</p:panel>
			<p:spacer height="5" />
			<div align="center">
				<p:commandButton action="#{tipoDocumentosMBean.back()}"
					process="@this" update="@this"
					value="Voltar"
					title="Voltar">
				</p:commandButton>
				<p:spacer />
				<p:commandButton action="#{tipoDocumentosMBean.save}" process="@all"
					value="Salvar" update="@all"
					title="Salvar">
				</p:commandButton>
			</div>

		</h:form>

	</ui:define>

</ui:composition>
