<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/template/mainTemplate.xhtml">
	<ui:define name="content">
		<h4>Cadastrar/Editar Metodos</h4>
		<h:form id="formPrincipal">
			<p:panel id="pnlPrincipal">
				<p:panelGrid id="pGrid" columns="2"
					columnClasses="ui-grid-col-1,ui-grid-col-1" layout="grid"
					styleClass="ui-panelgrid-blank">
					<h:outputLabel style="font-weight: bolder;opacity: 0.9;"
						value="Nome" />
					<p:inputText size="80" value="#{metodoMBean.entity.nome}"
						label="Nome" required="true" />
					<h:outputLabel style="font-weight: bolder;opacity: 0.9;"
						value="Descrição" />
					<p:inputTextarea value="#{metodoMBean.entity.descricao}" cols="80"
						rows="3" required="true" />
					<h:outputLabel style="font-weight: bolder;opacity: 0.9;"
						value="Categoria" />
					<p:selectOneMenu required="true"
						requiredMessage="Selecione a categoria"
						converter="converterGeneric" filter="true"
						filterMatchMode="startsWith" style="width:200px"
						value="#{metodoMBean.categoria}">
						<f:selectItem noSelectionOption="true" itemLabel="Selecione...." />
						<f:selectItems value="#{metodoMBean.listCategoria}" var="c"
							itemValue="#{c}" itemLabel="#{c.nome}" />
					</p:selectOneMenu>
					<h:outputLabel style="font-weight: bolder;opacity: 0.9;"
						value="Materiais" />

					<p:dataTable id="dtList" value="#{materialMBean.dataModel}"
						style="width:600px"
						selection="#{materialMBean.listSelectedMaterial}"
						paginatorPosition="bottom" var="dataModel" widgetVar="listTable"
						emptyMessage="Nenhum registro encontrado." paginator="true"
						lazy="true" rows="5">
						<p:ajax event="rowSelect" listener="#{materialMBean.onRowSelect}" process="@this" immediate="true"/>
						<p:column selectionMode="multiple" style="width:50px;text-align:center" />
						<p:column width="120" style="text-align:center;font-size:12px;"
							filterBy="#{dataModel.id}" sortBy="#{dataModel.id}">
							<f:facet name="header">
								<h:outputText value="id" />
							</f:facet>
							<h:outputText value="#{dataModel.id}" />
						</p:column>

						<p:column style="text-align:center;font-size:12px;"
							filterBy="#{dataModel.nome}" sortBy="#{dataModel.nome}">
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:outputText value="#{dataModel.nome}" />
						</p:column>
					</p:dataTable>
				</p:panelGrid>
			</p:panel>
			<p:spacer height="5" />
			<div align="center">
				<p:commandButton action="#{metodoMBean.back()}" process="@this"
					update="@this" value="Voltar">
				</p:commandButton>
				<p:spacer />
				<p:commandButton action="#{metodoMBean.save}" process="@all"
					value="Salvar" update="@all">
				</p:commandButton>
			</div>

		</h:form>

	</ui:define>
</ui:composition>
