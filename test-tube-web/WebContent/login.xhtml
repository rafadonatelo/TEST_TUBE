<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Autenticação</title>

	<h:outputStylesheet name="login.css" library="css" />
	<h:outputStylesheet name="css/bootstrap.min.css" library="bootstrap" />
	<h:outputStylesheet name="css/AdminLTE.min.css" library="dist" />
	<h:outputStylesheet name="iCheck/square/blue.css" library="plugins" />
	<h:outputStylesheet name="login.css" library="css" />
	<h:outputScript name="iCheck/icheck.min.js" library="plugins" />
	<h:outputScript name="js/bootstrap.min.js" library="bootstrap" />

	<!-- Tell the browser to be responsive to screen width -->
	<meta
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		name="viewport" />

	<!-- Font Awesome -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
	<!-- Ionicons -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/favicon.ico" />


</h:head>
<h:body>
	<center>
		<div class="ui-fluid">
			<p:panelGrid columns="1" layout="grid"
				styleClass="ui-panelgrid-blank">

				<p:panel id="pl" styleClass="painelLogin">
					<h:form>
						<h:panelGrid columns="1">
							<div class="login-logo">TESTTUBE</div>
							<p:focus context="pl" />
							<p:outputLabel for="user" value="Usuário" />
							<p:inputText id="user" value="#{autenticadorMBean.user}"
								required="true" />
							<p:outputLabel for="pass" value="Senha" />
							<p:inputText id="pass" value="#{autenticadorMBean.senha}"
								required="true" />
							<p:spacer></p:spacer>
							<p:commandButton value="Entrar" ajax="false"
								action="#{autenticadorMBean.autenticar}" type="submit"></p:commandButton>
						</h:panelGrid>
					</h:form>
				</p:panel>

			</p:panelGrid>
		</div>
	</center>
</h:body>
</html>
